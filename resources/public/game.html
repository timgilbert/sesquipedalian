<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Sesquipedalian: Game</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
    <section>
      <h1>Sesquipedalian: game</h1>

      <div id="countdown">Countdown: <span id="time">60</span> seconds remaining</div>

      <h2>Letters</h2>
      <ul id="letters" class="letters">
        <li>C</li>
        <li>O</li>
        <li>M</li>
        <li>P</li>
        <li>U</li>
        <li>T</li>
        <li>E</li>
        <li>R</li>
      </ul>

      <h2>Your Guess</h2>
      <input id="word" placeholder="Find a word"/>
      <button id="submit">Submit Answer</button>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
